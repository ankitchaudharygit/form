<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in html</title>
</head>

<body>
    <h1>Login Form</h1>
    <form>
        <label for="name">Username</label>
        <input type="text" id="name" name="username" autocomplete="off">
        <br>
        <br>
        <label for="mail">Email</label>
        <input type="email" id="mail" name="email" placeholder="abc@gmail.com">
        <br>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" max="100" min="1" value="24">
        <br>
        <br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="password" required placeholder="Enter your password"
            title="atleast  8 character long">
        <br>
        <br>
        <label for="date">Date & time</label>
        <input type="datetime-local" id="date" name="date_time">
        <br>
        <br>
        <label for="time">Time</label>
        <input type="time" id="time" name="time">
        <br>
        <br>
        <label for="link">Url</label>
        <input type="url" id="link" name="url">
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </forms>
</body>

</html>
